<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <div class="text-center">
            <h1 class="text-primary">OTP Verification</h1>
        </div>
        <form method="POST" action="{% url 'otp' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter 6-digit OTP sent to your phone number</label>
                <input type="text" class="form-control" name="otp" placeholder="Enter OTP" id="otp" required>
                <div class="text-center my-2">
                    <button type="submit" class="btn btn-success px-3">Verify OTP</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
